<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <div class="xxl:container flex justify-center items-center font-sans">
        <div class="border-t-2 flex flex-col sm:w-1/2 md:w-1/2 lg:w-2/5 xl:w-2/6 2xl:w-3/12 w-9/12 p-10 mt-28 shadow-sm shadow-sky-950 rounded">
            <h1 class="text-center text-4xl mb-10">Sign Up</h1>
            <input type="text" name="firstname" id="firstname" placeholder="First Name" autocomplete="off" class="rounded-md border border-sky-300 py-2 px-2 mb-3 outline-none">
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" autocomplete="off" class="rounded-md border border-sky-300 py-2 px-2 mb-3 outline-none">
            <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" class="rounded-md border border-sky-300 py-2 px-2 mb-3 outline-none">
            <div class="relative">
                <input type="password" name="password" id="hs-toggle-password" placeholder="Password" autocomplete="off" class="w-full block rounded-md border border-sky-300 py-2 px-2 mb-3 outline-none">  
                <button title="button" type="button" data-hs-toggle-password='{
                    "target": "#hs-toggle-password"
                  }' class="absolute top-0 end-0 p-3.5 rounded-e-md">
                  <svg class="flex-shrink-0 size-3.5 text-gray-400 dark:text-neutral-600" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                    <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                    <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                    <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                    <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                    <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
            </div>
            <input type="submit" value="Sign Up" name="signup" class="bg-sky-500 p-2 rounded cursor-pointer hover:bg-sky-700 text-white">
            <div class="mt-10 flex justify-center">
                <p>Have an account? &nbsp;</p>
                <a href="index.html" class="text-sky-500">Login</a>
            </div>
        </div>
    </div>
    <script src="../node_modules/preline/dist/preline.js"></script>
</body>
</html>
