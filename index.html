<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div class="xxl:container">
        <div class="grid grid-cols-12 gap-4 p-5">
            <div class="col-span-6 sm:col-span-4 md:col-span-3 lg:col-span-3 xl:col-span-2 2xl:col-span-2 ">
                <a class="flex flex-col group bg-white border shadow-sm rounded-xl overflow-hidden hover:shadow-lg transition dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70" href="#">
                    <div class="relative pt-[70%] sm:pt-[80%] lg:pt-[80%] rounded-t-xl overflow-hidden">
                        <img class="size-full absolute top-0 start-0 group-hover:scale-105 transition-transform duration-500 ease-in-out rounded-t-xl" src="./src/img/johnson-peach.png" alt="Johnson Peach">
                    </div>
                    <div class="p-4 md:p-5">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white truncate hover:overflow-visible hover:whitespace-normal">Johnson's Peach Bath</h3>
                        <div class="flex justify-between">
                            <h3 class="text-md">&#x20B1;320</h3>
                            <h3 class="text-md">5 available</h3>
                        </div>
                        <div class="mt-5 gap-2 flex xl:justify-between flex-col 2xl:flex-row">
                            <button type="button" class="py-3 px-4 inline-flex items-center justify-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-200 text-blue-500 hover:bg-blue-100 disabled:opacity-50 disabled:pointer-events-none">
                                Add to cart
                                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <path d="m5 11 4-7"></path>
                                  <path d="m19 11-4-7"></path>
                                  <path d="M2 11h20"></path>
                                  <path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8c.9 0 1.8-.7 2-1.6l1.7-7.4"></path>
                                  <path d="m9 11 1 9"></path>
                                  <path d="M4.5 15.5h15"></path>
                                  <path d="m15 11-1 9"></path>
                                </svg>
                            </button>
                            <button type="button" class="py-3 px-4 inline-flex items-center justify-center gap-x-2 text-sm text-center font-semibold rounded-lg border border-transparent bg-blue-500 text-white hover:opacity-90 disabled:pointer-events-none" onclick="goToLink()">Buy Now</button>
                        </div>                  
                    </div>
                </a>
            </div>
            <div class="col-span-6 sm:col-span-4 md:col-span-3 lg:col-span-3 xl:col-span-2 2xl:col-span-2 ">
                <a class="flex flex-col group bg-white border shadow-sm rounded-xl overflow-hidden hover:shadow-lg transition dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70" href="#">
                    <div class="relative pt-[70%] sm:pt-[80%] lg:pt-[80%] rounded-t-xl overflow-hidden">
                        <img class="size-full absolute top-0 start-0 group-hover:scale-105 transition-transform duration-500 ease-in-out rounded-t-xl" src="./src/img/johnson-bedtime.png" alt="Johnson Bedtime">
                    </div>
                    <div class="p-4 md:p-5">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white truncate hover:overflow-visible hover:whitespace-normal">Johnson's Bedtime Baby Bath</h3>
                        <div class="flex justify-between">
                            <h3 class="text-md">&#x20B1;320</h3>
                            <h3 class="text-md">5 available</h3>
                        </div>
                        <div class="mt-5 gap-2 flex xl:justify-between flex-col 2xl:flex-row">
                            <button type="button" class="py-3 px-4 inline-flex items-center justify-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-200 text-blue-500 hover:bg-blue-100 disabled:opacity-50 disabled:pointer-events-none">
                                Add to cart
                                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <path d="m5 11 4-7"></path>
                                  <path d="m19 11-4-7"></path>
                                  <path d="M2 11h20"></path>
                                  <path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8c.9 0 1.8-.7 2-1.6l1.7-7.4"></path>
                                  <path d="m9 11 1 9"></path>
                                  <path d="M4.5 15.5h15"></path>
                                  <path d="m15 11-1 9"></path>
                                </svg>
                            </button>
                            <button type="button" class="py-3 px-4 inline-flex items-center justify-center gap-x-2 text-sm text-center font-semibold rounded-lg border border-transparent bg-blue-500 text-white hover:opacity-90 disabled:pointer-events-none" onclick="goToLink()">Buy Now</button>
                        </div>                  
                    </div>
                </a>
            </div>
            
            
            
        </div>
        
    </div>


    <script src="./node_modules/preline/dist/preline.js"></script>
    <script>
        function goToLink(){

            let url = "https://www.facebook.com/diana.c.prestoza";

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
